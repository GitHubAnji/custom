# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.


# Specifies the location of the spring context file putted automatically to the global platform application context.
ARcockpits.application-context=ARcockpits-spring.xml

# Inject additional config into the cmscockpit
cmscockpit.additionalWebSpringConfigs.ARcockpits=classpath:/ARcockpits/cmscockpit/spring/import.xml

# Inject additional config into the cscockpit
cscockpit.additionalWebSpringConfigs.ARcockpits=classpath:/ARcockpits/cscockpit/spring/import.xml

# Inject additional config into the productcockpit
productcockpit.additionalWebSpringConfigs.ARcockpits=classpath:/ARcockpits/productcockpit/spring/import.xml

reportcockpit.additionalWebSpringConfigs.ARcockpits=classpath:/ARcockpits/reportcockpit/spring/import.xml